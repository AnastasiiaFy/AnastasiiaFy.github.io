<!DOCTYPE html> 

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>LanguageLab</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/icon.png">
                <span class="site-name">LanguageLab</span>
            </div>
            <nav class="navbar">
                <a class="nav-btn" data-section="lessons">Уроки</a>
                <a class="nav-btn" data-section="practice">Практика</a>
                <a class="nav-btn" data-section="progress">Мій прогрес</a>
            </nav>
        </header>

        <main>
            <section class="lessons"></section>


            <section class="hidden practice">
                <h2 class="practice-title">Практика</h2>
            </section>

            <section class="hidden progress">
                <h2 class="progress-title" id="progress">Мій прогрес</h2>
                <div class="progress-container">
                    <div class="progress-item">
                        <img src="images/Streak.png">
                        <p class="streak-value">3 дн.</p>
                        <p class="progress-text">Серія відвідувань</p>
                    </div>
            
                    <div class="progress-item">
                        <img src="images/Flask_big.png">
                        <p class="lessons-value">2</p>
                        <p class="progress-text">Уроків пройдено</p>
                    </div>
            
                    <div class="progress-chart">
                        <div class="pie-chart"></div>
                        <p class="tests-value">2 тести</p>
                        <p class="progress-text">179 / 200 балів</p>
                    </div>
                </div>
                <div id="timer">
                    <p>Час на сайті: <span id="timeSpent">0 год. 0 хв.</span></p>
                </div>
            </section>
        </main>

        <footer>
            <div>
                <p>© 2025 LanguageLab</p>
                <p>НУ "ЛП"</p>
            </div>
            <div>
                <p>Филипів Анастасія</p>
                <p>OI-22</p>
            </div>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
